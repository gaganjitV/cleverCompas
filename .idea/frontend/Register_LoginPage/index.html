<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="register-sign-up">
    <div class="div">
        <div class="overlap">
            <div class="overlap-group">
                <img class="compass-rose-png" src="img/compass-rose-png-transparent-background-11-3.png" />
                <div class="text-wrapper">Clever Compass</div>
            </div>
            <div class="text-wrapper-2">Register/Login</div>
        </div>
        <div class="text-wrapper-3">Register With Us!</div>
        <div class="text-wrapper-4">Sign In</div>
        <div class="overlap-group-2">
            <div class="rectangle"></div>
            <p class="email-address">
                <span class="span">Email Address<br /><br /><br /><br />Password<br /><br /><br /><br /><br /></span>
                <span class="text-wrapper-5">Forgot your password?<br /><br /></span>
            </p>
            <div class="rectangle-2"></div>
            <img class="img" src="img/rectangle-51.svg" />
            <div class="text-wrapper-6">Sign In</div>
        </div>
        <div class="overlap-2">
            <img class="rectangle-3" src="img/rectangle-52.svg" />
            <div class="register-page">
                <div class="frame">
                    <div class="frame-2">
                        <img class="chevron-down" src="img/chevron-down.svg" />
                        <p class="please-select">
                            <span class="text-wrapper-7">&nbsp;</span>
                            <span class="span">Please Select Student, Tutor, or Parent</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="text-wrapper-8">Continue</div>
            <div class="text-wrapper-9">Select a title;</div>
        </div>
        <img class="website" src="img/website-1.png" />
    </div>
</div>
</body>
</html>
